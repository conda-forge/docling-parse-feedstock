context:
  name: docling-parse
  version: 5.3.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/DS4SD/docling-parse/archive/refs/tags/v${{ version }}.zip
  sha256: 6ef2e27ad1828cf87a8ec279b6ba22f5ce4f1cb66f72ef462553f96454a182fd
  patches:
    - fix-utfcpp.patch

build:
  number: 0
  skip: win
  script:
    - export USE_SYSTEM_DEPS="on"
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pybind11 >=2.13.1

    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cmake
    - ${{ "make" if unix else "ninja" }}
    - pkg-config
  host:
    # build tools
    - python
    - poetry-core
    - pybind11 >=2.13.1
    - pip
    # libraries
    - cxxopts
    - loguru-cpp
    - nlohmann_json
    - utfcpp
    - libjpeg-turbo
    - qpdf <12
    - zlib
  run:
    - python
    - tabulate >=0.9.0,<1.0.0
    - ${{ "pywin32 >=305" if win }}
    - pillow >=10.0.0,<13.0.0
    - pydantic >=2.0.0
    - docling-core >=2.65.1
tests:
  - python:
      imports:
        - docling_parse
      pip_check: true

about:
  summary: Simple package to extract text with coordinates from programmatic PDFs
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE
    - docling_parse/pdf_resources_v2/cmap-resources/LICENSE.md
    - docling_parse/pdf_resources/cmap-resources/LICENSE.md
  homepage: https://github.com/docling-project/docling-parse

extra:
  recipe-maintainers:
    - hadim
    - kklein
